<!DOCTYPE html>
<html>
  <title>PICO Guitar/Drum</title>
  <style type="text/css">
    .center {
      width: fit-content;
      margin: auto;
    }

    label {
      display: inline-block;
      width: 80px;
      vertical-align: top;
    }
  </style>

<body>
  <h1><a href="./">PICO Guitar/Drum</a></h1>
  <div><REPL_error_message/></div>

  <h3 id="TITLE_Change_Instrument">Change Instrument</h3>
  <form action="/change_instrument" method="post">
    <div>
      <label for="g_instrument_select">Instrument</label> <select name="SELECTED_INSTRUMENT" id="g_instrument_select"><REPL_g_instruments_list/></select>
      <input type="submit" value="CHANGE" />
    </div>
  </form>

  <h3 id="TITLE_Guitar_Score_Upload">Guitar Score Upload</h3>
  <form action="/download_guitar_score" method="post">
    <div>
      <label for="g_score_file_select">Select File</label> <select name="SELECTED_SCORE" id="g_score_file_select"><REPL_g_score_file_options/></select>
      <input type="submit" value="DOWNLOAD" />
    </div>
  </form>

  <form action="/upload_guitar_score" method="post">
    <div>
      <label for="g_score_file">File Name</label> <input type="text" name="FILE_NAME" id="g_score_file" value="<REPL_g_score_file/>" size="20"/><br/>
      <label for="g_score_data">Score</label> <textarea name="SCORE_DATA" id="g_score_data" rows="20" cols="100"><REPL_g_score_data/></textarea>
    </div>
    <div>
      <input type="submit" value="UPLOAD" />
    </div>
  </form>

  <h3 id="TITLE_Guitar_Score_List_Upload">Guitar Score List Upload</h3>
  <form action="/upload_guitar_score_list" method="post">
    <div>
      <label for="g_score_list">Score List</label> <textarea name="SCORE_LIST" id="g_score_list" rows="20" cols="100"><REPL_g_score_list/></textarea>
    </div>
    <div>
      <input type="submit" value="UPLOAD" />
    </div>
  </form>
</body>
</html>
